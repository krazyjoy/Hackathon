<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete and Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./g1.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/location/location.css" /> -->
    <script src="./g1.js"></script>
    <!-- <script src="/location/location.js"></script> -->
  </head>
  <body>
    
    <div style="display: none">
      <input
        id="origin-input"
        class="controls"
        type="text"
        placeholder="輸入地點一"
        value=""
      />

      <input
        id="destination-input"
        name="inputdes"
        class="controls"
        type="text"
        placeholder="輸入地點二"
        value="台灣新竹市東區食品路50號"
      />
      <!-- <input
        id="autoposition"
        name="inputdes"
        class="controls"
        type="text"
        value=""
      /> -->

      <div id="mode-selector" class="controls">
        <input
          type="radio"
          name="type"
          id="changemode-walking"
          checked="checked"
        />
        <label for="changemode-walking">走路</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">大眾運輸</label>

        <input type="radio" name="type" id="changemode-driving" />
        <label for="changemode-driving">開車</label>
      </div>
    </div>
    <!-- <div class="col-xs-offset-2 col-xs-10">
      <button>search</button>
    </div> -->
    <div id="map"></div>
    <div id="output"></div>
    <div id="output2"></div>
    <div id="map2"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaPmpoPpEpG1rumCf8G35oKI9NVdMNH8s&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
   
    <!-- <div id = "getPosition">
      <iframe id = "myframe" src =""></iframe>
    </div> -->
    
  </body>
</html>
